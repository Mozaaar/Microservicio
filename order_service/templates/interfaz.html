<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    label, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
    }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1b5dbf;
    }
    pre {
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Crear Pedido</h1>

  <label for="product">Producto:</label>
  <select id="product"></select>

  <button onclick="createOrder()">Hacer Pedido</button>

  <h2>Resultado:</h2>
  <pre id="result">Esperando pedido...</pre>

  <script>
    async function loadProducts() {
      const res = await fetch("http://localhost:8000/products");
      const products = await res.json();
      const select = document.getElementById("product");

      products.forEach(p => {
        const option = document.createElement("option");
        option.value = p.id;
        option.textContent = `${p.name} - $${p.price}`;
        select.appendChild(option);
      });
    }

    async function createOrder() {
      const id = document.getElementById("product").value;
      const res = await fetch(`http://localhost:8001/order/${id}`, { method: "POST" });
      const data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    }

    loadProducts();
  </script>
</body>
</html>
